<!DOCTYPE html>
<html>
  <head>
    <title>Fortune teller</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h2>Fortune teller</h2>
      </div>
      <form id="fortune-teller">
        <div class="form-group">
          <p>Check which events happen to you</p>
          <input type="checkbox" name="lucky" value="poop">Step in poop<br>
          <input type="checkbox" name="lucky" value="star">See a shooting star<br>
          <input type="checkbox" name="lucky" value="clover"> Find four leaf clover<br>
          <input type="checkbox" name="lucky" value="ladybug"> Lady bug lands on you<br>
        </div>
        <div class="form-group">

          <input type="checkbox" name="unlucky" value="bucket"> Somebody walks by with an empty bucket <br>
          <input type="checkbox" name="unlucky" value="mirror"> Break a mirror<br>
          <input type="checkbox" name="unlucky" value="salt"> Spilling salt<br>
        </div>

       <button type="submit">Submit Survey</button>
      </form>
      <span id="bluck" class="response">
        <p><b>Bad things are ahead but you dont have to believe it</b></p>
      </span>
      <span id="nluck" class="response">
        <p><b>Things are just OK !</b></p>
      </span>
      <span id="gluck" class="response">
        <p><b>You are lucky !!</b></p>
      </span>
    </div>
  </body>
</html>
